<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Title Goes Here</h1>
      </header>
      <div id="main_content">
        <div class="team team1">
          <p class="team-name">Team 1 Name</p>
          <p id="t1score" class="score"></p>
          <button id="team1up" class="score-button"> + 1</button>
          <button id="team1down" class="score-button"> - 1</button>
        </div>
        <div class="team team2">
          <p class="team-name">Team 2 Name</p>
          <p id="t2score" class="score"></p>
          <button id="team2up" class="score-button"> + 1</button>
          <button id="team2down" class="score-button"> - 1</button>
        </div>
      </div>
      <footer>

      </footer>
    </div>
  </body>
</html>
